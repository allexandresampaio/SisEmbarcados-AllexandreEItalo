<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form id="formMonitor">
		<p:chart id="medidorTemperatura" type="metergauge"
			model="#{monitor.modeloMedidorTemperatura}"
			style="width:400px; height:250px"></p:chart>
		<p:chart id="medidorUmidade" type="metergauge"
			model="#{monitor.modeloMedidorUmidade}"
			style="width:400px; height:250px"></p:chart>
		<p:outputLabel id="avisoVibracao" value="Vibração: #{monitor.vibracaoDetectada}"></p:outputLabel>
		<p:outputLabel id="avisoPresenca" value="Presença: #{monitor.presencaDetectada}"></p:outputLabel>

		<p:poll interval="3" listener="#{monitor.lerSensores}"
			update="formMonitor:medidorTemperatura, formMonitor:medidorUmidade, 
			formMonitor:avisoVibracao, formMonitor:avisoPresenca"></p:poll>

	</h:form>
</h:body>
</html>
